<!DOCTYPE html>
<html>
<head><title>Ammus Page2 </title>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<script src="myScript.js"></script>
	</head>
<body>

<p id="demo"></p>


<script>
var i;
for (i = 5; i < 10; i++) {
    document.getElementById("demo").innerHTML += i + "<br>";
}

</script>
<p id="demo1"></p>
<script>
var txt = "";
var obj = {name : "ammu" , age : "24"}
var x;
for (x in obj) {
    txt += obj[x] + " ";
}
document.getElementById("demo1").innerHTML = txt;
</script>
<p id="demo2"></p>

<script type="text/javascript">
var text = "";
var i = 0;
while (i < 5) {
    text += "<br>hello " + i;
    i++;
}
document.getElementById("demo2").innerHTML = text;
</script>
<p id = "demo3"></p>
<script>
var text = ""
var i = 0;

do {
    text += "<br>hello" + i;
    i++;
}
while (i < 5);  

document.getElementById("demo3").innerHTML = text;
</script>

</body>
</html>
