<!doctype html>
<html>
  <head>
  	<script>
function count1() {
  var len = document.getElementById('num1').value.length;
  document.getElementById("demo1").value = len;
}
  	</script>
  </head>
  <body>
    Enter Num: <input id="num1">
    <button onclick="count1()">Try it</button>
    <input id="demo1">
  </body>
</html>
