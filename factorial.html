<!doctype html>
<html>
<head>
<script>
function fact(){

var i, no, fact;
fact=1;
no=Number(document.getElementById("num").value);
for(i=1; i<=no; i++)  
{
fact= fact*i;
}  
document.getElementById("demo").value= fact;
}
</script>


</head>
<body>
Enter Num: <input id="num">
<button onclick="fact()">Factorial</button>
<input id="demo">


</body>
</html>
